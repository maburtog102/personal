<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Participantes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .numero { transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .numero:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    span#lbl { font-weight: bold; color: blue; }
  </style>
</head>
<body class="bg-gray-200 min-h-screen flex flex-col items-center p-6">

  <!-- Selección de rifa -->
  <div class="mb-4">
    <label class="font-bold mr-2">Selecciona Rifa:</label>
    <select id="selectRifa" class="p-2 border rounded">
      <option value="1">Rifa 1</option>
      <option value="2">Rifa 2</option>
    </select>
  </div>

  <!-- Grilla -->
  <div id="grid" class="grid grid-cols-3 sm:grid-cols-5 lg:grid-cols-10 gap-4 w-full max-w-6xl"></div>

  <!-- Modal edición -->
  <div id="editModal" class="fixed inset-0 hidden bg-black bg-opacity-50 justify-center items-center z-50">
    <div class="bg-white rounded-xl shadow-lg p-6 w-96">
      <h2 class="text-xl font-bold mb-4">Editar participante</h2>
      <p class="mb-2 text-gray-600">Número: <span id="editNumero" class="font-bold"></span></p>
      <input type="text" id="editNombre" class="w-full p-2 border rounded-lg mb-4" placeholder="Nombre del participante">
      <div class="flex justify-end gap-2">
        <button id="cancelarBtn" class="px-4 py-2 bg-gray-300 rounded-lg">Cancelar</button>
        <button id="guardarBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Guardar</button>
      </div>
    </div>
  </div>

  <script>
    const NGROK_BASE = "https://05462ed8b6c1.ngrok-free.app/api/participantes"; // tu API ngrok
    let participantes = {};
    let numeroActual = null;
    let rifaActual = "1";

    async function cargarParticipantes() {
      const res = await fetch(`${NGROK_BASE}?rifa=${rifaActual}`);
      participantes = await res.json();
      renderGrid();
    }

    function renderGrid() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      for (let i = 0; i <= 99; i++) {
        const container = document.createElement("div");
        container.classList.add("flex","flex-col","items-center","justify-center","p-2","rounded-xl","numero","bg-white/70","backdrop-blur");

        const numTexto = i.toString().padStart(2,"0");
        const numberBox = document.createElement("div");
        numberBox.textContent = numTexto;
        numberBox.classList.add("h-14","w-14","flex","items-center","justify-center","rounded-xl","font-bold","text-lg");

        const label = document.createElement("span");
        label.classList.add("mt-1","text-[10px]","sm:text-xs","font-medium","text-center");

        if (participantes[i]) {
          numberBox.classList.add("bg-blue-500","text-white","line-through");
          container.setAttribute("title","Número vendido");
          label.textContent = participantes[i];
          label.classList.add("text-gray-800");
        } else {
          numberBox.classList.add("bg-gray-400","text-white");
          container.setAttribute("title","Número disponible");
          label.textContent = "Disponible";
          label.classList.add("text-gray-600");
        }

        // triple click (PC) o 4 taps (móvil)
        let clickCount = 0;
        container.addEventListener("click", () => {
          clickCount++;
          setTimeout(() => { clickCount = 0; }, 600);
          if (clickCount === 3 || clickCount === 4) {
            abrirModalEdicion(i);
            clickCount = 0;
          }
        });

        container.appendChild(numberBox);
        container.appendChild(label);
        grid.appendChild(container);
      }
    }

    function abrirModalEdicion(id) {
      numeroActual = id;
      document.getElementById("editNumero").textContent = id.toString().padStart(2,"0");
      document.getElementById("editNombre").value = participantes[id] || "";
      document.getElementById("editModal").style.display = "flex";
    }

    async function guardarEdicion() {
      const nuevo = document.getElementById("editNombre").value.trim();
      if(nuevo === "") return alert("El nombre no puede estar vacío");
      await fetch(`${NGROK_BASE}/${numeroActual}?rifa=${rifaActual}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre: nuevo })
      });
      document.getElementById("editModal").style.display = "none";
      await cargarParticipantes();
    }

    document.getElementById("guardarBtn").addEventListener("click", guardarEdicion);
    document.getElementById("cancelarBtn").addEventListener("click", () => {
      document.getElementById("editModal").style.display = "none";
    });

    // selector rifa
    document.getElementById("selectRifa").addEventListener("change", (e) => {
      rifaActual = e.target.value;
      cargarParticipantes();
    });

    cargarParticipantes();
  </script>
</body>
</html>
